{% extends "layout.html" %}
{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Titulo</th>
      <th scope="col">Autor</th>
      </tr>
  </thead>
  <tbody>
    {% for libro in matriz %}
      <tr>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}
        {% endfor %}
      </tr>
  </tbody>
</table>

{% endblock %}
